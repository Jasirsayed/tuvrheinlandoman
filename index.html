<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUV Rheinland LLC Certificate Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        color: #1e293b;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        animation: fadeInDown 0.6s ease-out;
      }

      .logo {
        width: 180px;
        height: auto;
        margin-bottom: 24px;
      }

      .header h1 {
        font-size: 1.75rem;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 8px;
      }

      .header p {
        color: #64748b;
        font-size: 1rem;
      }

      .search-card {
        background: white;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-bottom: 24px;
        animation: fadeInUp 0.6s ease-out 0.1s both;
      }

      .search-box {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
      }

      .search-input {
        flex: 1;
        padding: 14px 18px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: inherit;
        background: #fafafa;
      }

      .search-input:focus {
        outline: none;
        border-color: #dc2626;
        background: white;
        box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.08);
      }

      .search-input::placeholder {
        color: #94a3b8;
      }

      .search-btn {
        padding: 14px 28px;
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: inherit;
        position: relative;
        overflow: hidden;
      }

      .search-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
      }

      .search-btn:hover::before {
        left: 100%;
      }

      .search-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(220, 38, 38, 0.35);
      }

      .search-btn:active {
        transform: translateY(0);
      }

      .search-btn:disabled {
        background: #94a3b8;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .hint {
        color: #64748b;
        font-size: 0.875rem;
        text-align: center;
      }

      .result-card {
        background: white;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        display: none;
        position: relative;
        overflow: hidden;
      }

      .result-card.show {
        display: block;
        animation: cardReveal 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes cardReveal {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .result-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f1f5f9;
        animation: slideInLeft 0.4s ease-out 0.2s both;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .status-badge.valid {
        background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
        color: #166534;
        border: 1px solid rgba(22, 101, 52, 0.15);
        animation: statusGlowGreen 2s ease-in-out infinite;
      }

      .status-badge.expired {
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        color: #991b1b;
        border: 1px solid rgba(153, 27, 27, 0.15);
        animation: statusGlowRed 2s ease-in-out infinite;
      }

      @keyframes statusGlowGreen {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.3);
        }
        50% {
          box-shadow: 0 0 20px 4px rgba(34, 197, 94, 0.15);
        }
      }

      @keyframes statusGlowRed {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.3);
        }
        50% {
          box-shadow: 0 0 20px 4px rgba(239, 68, 68, 0.15);
        }
      }

      .status-icon {
        width: 18px;
        height: 18px;
        animation: iconPop 0.4s ease-out 0.4s both;
      }

      @keyframes iconPop {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .result-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #0f172a;
      }

      .details-grid {
        display: grid;
        gap: 20px;
      }

      .detail-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 16px;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        opacity: 0;
        animation: itemSlideUp 0.4s ease-out forwards;
      }

      .detail-item:nth-child(1) { animation-delay: 0.25s; }
      .detail-item:nth-child(2) { animation-delay: 0.3s; }
      .detail-item:nth-child(3) { animation-delay: 0.35s; }
      .detail-item:nth-child(4) { animation-delay: 0.4s; }
      .detail-item:nth-child(5) { animation-delay: 0.45s; }
      .detail-item:nth-child(6) { animation-delay: 0.5s; }
      .detail-item:nth-child(7) { animation-delay: 0.55s; }

      @keyframes itemSlideUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .detail-label {
        font-size: 0.75rem;
        color: #64748b;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .detail-value {
        font-size: 1rem;
        color: #0f172a;
        font-weight: 500;
      }

      .not-found {
        text-align: center;
        padding: 40px 20px;
        animation: fadeIn 0.4s ease-out;
      }

      .not-found-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 16px;
        color: #ef4444;
        animation: shake 0.5s ease-out;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-5px); }
        80% { transform: translateX(5px); }
      }

      .not-found h3 {
        font-size: 1.25rem;
        color: #0f172a;
        margin-bottom: 8px;
      }

      .not-found p {
        color: #64748b;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #64748b;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top-color: #dc2626;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        color: #64748b;
        font-size: 0.875rem;
        animation: fadeIn 0.6s ease-out 0.3s both;
      }

      .footer a {
        color: #dc2626;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .footer a:hover {
        text-decoration: underline;
        color: #b91c1c;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @media (max-width: 640px) {
        .container {
          padding: 20px 16px;
        }

        .header h1 {
          font-size: 1.5rem;
        }

        .search-box {
          flex-direction: column;
        }

        .search-btn {
          width: 100%;
        }

        .search-card,
        .result-card {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="IMG_9920.png" alt="TUV Rheinland Logo" class="logo">
        <h1>Certificate Verification</h1>
        <p>Verify the authenticity of TUV Rheinland LLC certificates</p>
      </header>

      <div class="search-card">
        <div class="search-box">
          <input 
            type="text" 
            class="search-input" 
            id="searchInput"
            placeholder="Enter certificate number (e.g., TRO-OP-26-0001)"
            autocomplete="off"
          >
          <button class="search-btn" id="searchBtn" onclick="searchCertificate()">
            Verify
          </button>
        </div>
        <p class="hint">Enter the certificate number to verify its validity</p>
      </div>

      <div class="result-card" id="resultCard">
        <!-- Results will be displayed here -->
      </div>

      <footer class="footer">
        <p>&copy; 2026 TUV Rheinland LLC. All rights reserved.</p>
        <p style="margin-top: 8px;">For support, contact <a href="mailto:lifting@om.tuv.com">Lifting@om.tuv.com</a></p>
      </footer>
    </div>

    <script>
      let certificatesData = [];

      // Load certificates data
      async function loadCertificates() {
        try {
          const response = await fetch('certificates.json');
          certificatesData = await response.json();
        } catch (error) {
          console.error('Failed to load certificates:', error);
        }
      }

      // Get query parameter from URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Search certificate by number
      function searchCertificate(query = null) {
        const searchInput = document.getElementById('searchInput');
        const resultCard = document.getElementById('resultCard');
        const searchBtn = document.getElementById('searchBtn');

        const searchTerm = query || searchInput.value.trim().toUpperCase();

        if (!searchTerm) {
          resultCard.classList.remove('show');
          return;
        }

        // Update input if searching via query param
        if (query) {
          searchInput.value = query;
        }

        // Show loading
        searchBtn.disabled = true;
        searchBtn.textContent = 'Verifying...';

        // Simulate brief loading for better UX
        setTimeout(() => {
          const certificate = certificatesData.find(cert => 
            cert.certificateNumber.toUpperCase() === searchTerm ||
            cert.id.toUpperCase() === searchTerm
          );

          if (certificate) {
            displayCertificate(certificate);
          } else {
            displayNotFound(searchTerm);
          }

          resultCard.classList.add('show');
          searchBtn.disabled = false;
          searchBtn.textContent = 'Verify';
        }, 300);
      }

      // Parse date from DD.MM.YYYY format
      function parseDate(dateStr) {
        const parts = dateStr.split('.');
        if (parts.length === 3) {
          const day = parseInt(parts[0], 10);
          const month = parseInt(parts[1], 10) - 1; // Month is 0-indexed
          const year = parseInt(parts[2], 10);
          return new Date(year, month, day);
        }
        return null;
      }

      // Check if certificate is expired
      function isCertificateExpired(cert) {
        const validTillDate = parseDate(cert.validTill);
        if (!validTillDate) return false;

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        validTillDate.setHours(23, 59, 59, 999); // End of the valid day

        return today > validTillDate;
      }

      // Display certificate with appropriate status
      function displayCertificate(cert) {
        const resultCard = document.getElementById('resultCard');
        const isExpired = isCertificateExpired(cert);

        if (isExpired) {
          resultCard.innerHTML = `
            <div class="result-header">
              <span class="status-badge expired">
                <svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Expired Certificate
              </span>
            </div>
            <div class="details-grid">
              <div class="detail-item">
                <span class="detail-label">Certificate Number</span>
                <span class="detail-value">${cert.certificateNumber}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Name</span>
                <span class="detail-value">${cert.name}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Qualification</span>
                <span class="detail-value">${cert.qualification}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Company</span>
                <span class="detail-value">${cert.company}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Employee Number</span>
                <span class="detail-value">${cert.employeeNumber}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Issue Date</span>
                <span class="detail-value">${cert.issueDate}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Valid Till</span>
                <span class="detail-value" style="color: #dc2626; font-weight: 700;">${cert.validTill} (EXPIRED)</span>
              </div>
            </div>
          `;
        } else {
          resultCard.innerHTML = `
            <div class="result-header">
              <span class="status-badge valid">
                <svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Valid Certificate
              </span>
            </div>
            <div class="details-grid">
              <div class="detail-item">
                <span class="detail-label">Certificate Number</span>
                <span class="detail-value">${cert.certificateNumber}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Name</span>
                <span class="detail-value">${cert.name}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Qualification</span>
                <span class="detail-value">${cert.qualification}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Company</span>
                <span class="detail-value">${cert.company}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Employee Number</span>
                <span class="detail-value">${cert.employeeNumber}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Issue Date</span>
                <span class="detail-value">${cert.issueDate}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Valid Till</span>
                <span class="detail-value">${cert.validTill}</span>
              </div>
            </div>
          `;
        }
      }

      // Display not found message
      function displayNotFound(searchTerm) {
        const resultCard = document.getElementById('resultCard');

        resultCard.innerHTML = `
          <div class="not-found">
            <svg class="not-found-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <h3>Certificate Not Found</h3>
            <p>No certificate found with number "${searchTerm}"</p>
          </div>
        `;
      }

      // Handle Enter key
      document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchCertificate();
        }
      });

      // Initialize
      document.addEventListener('DOMContentLoaded', async function() {
        await loadCertificates();

        // Check for query parameter
        const querySearch = getQueryParam('s');
        if (querySearch) {
          searchCertificate(querySearch.toUpperCase());
        }
      });
    </script>
  </body>
</html>
